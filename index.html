<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación con Supabase</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Inyectar secretos de GitHub Actions -->
    <script>
        // GitHub Actions reemplazará estas líneas con los valores reales
        // Usamos propiedades en window para evitar redeclaraciones (const)
        window.SUPABASE_URL = 'YOUR_SUPABASE_URL';
        window.SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    </script>
</head>
<body>
    <div class="container">
        <!-- Formulario de Login -->
        <div id="loginForm" class="auth-form">
            <h1>Iniciar Sesión</h1>
            <form id="form-login">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@correo.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Tu contraseña"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>

            <p class="toggle-text">
                ¿No tienes cuenta? 
                <a href="#" id="toggleRegister">Regístrate aquí</a>
            </p>

            <div id="loginError" class="error-message"></div>
            <div id="loginSuccess" class="success-message"></div>
        </div>

        <!-- Formulario de Registro -->
        <div id="registerForm" class="auth-form hidden">
            <h1>Crear Cuenta</h1>
            <form id="form-register">
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico:</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        name="email" 
                        placeholder="tu@correo.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerPassword">Contraseña:</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        name="password" 
                        placeholder="Mínimo 6 caracteres"
                        required
                        minlength="6"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Repite tu contraseña"
                        required
                        minlength="6"
                    >
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>

            <p class="toggle-text">
                ¿Ya tienes cuenta? 
                <a href="#" id="toggleLogin">Inicia sesión aquí</a>
            </p>

            <div id="registerError" class="error-message"></div>
            <div id="registerSuccess" class="success-message"></div>
        </div>

        <!-- Panel del Usuario (visible después de login) -->
        <div id="userPanel" class="user-panel hidden">
            <div class="user-info">
                <h1>Bienvenido</h1>
                <p id="userEmail" class="user-email"></p>
                <p id="userId" class="user-id"></p>
            </div>

            <div class="user-actions">
                <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
            </div>

            <div class="dashboard">
                <h2>Panel de Control</h2>
                <div class="info-card">
                    <h3>Tu Información</h3>
                    <div id="userDetails"></div>
                </div>
            </div>
        </div>

        <!-- Indicador de carga -->
        <div id="loader" class="loader hidden"></div>
    </div>

    <!-- Importar la librería de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Nuestros scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
