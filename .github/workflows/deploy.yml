name: Deploy a GitHub Pages

on:
  push:
    branches: [ main ]
 
# Permisos necesarios para que el GITHUB_TOKEN pueda publicar en gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Verificar que los secrets existen
      run: |
        if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
          echo "ERROR: El secret SUPABASE_URL no está configurado"; exit 1;
        fi
        if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
          echo "ERROR: El secret SUPABASE_ANON_KEY no está configurado"; exit 1;
        fi

    - name: Inyectar secretos en index.html
      run: |
        # Reemplaza los placeholders en index.html por los valores reales
        sed -i "s|YOUR_SUPABASE_URL|${{ secrets.SUPABASE_URL }}|g" index.html
        sed -i "s|YOUR_SUPABASE_ANON_KEY|${{ secrets.SUPABASE_ANON_KEY }}|g" index.html

    - name: Ver archivo index.html (para debug)
      run: |
        echo "--- index.html (head) ---"
        sed -n '1,40p' index.html

    - name: Deploy a GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./

