name: Deploy a GitHub Pages

on:
  push:
    branches: [ main ]
 
# Permisos necesarios para que el GITHUB_TOKEN pueda publicar en gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Inyectar secretos en index.html
      run: |
        sed -i "s|'YOUR_SUPABASE_URL'|'${{ secrets.SUPABASE_URL }}'|g" index.html
        sed -i "s|'YOUR_SUPABASE_ANON_KEY'|'${{ secrets.SUPABASE_ANON_KEY }}'|g" index.html

    - name: Deploy a GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./

